<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Edit Event</title>
    <link rel="stylesheet" th:href="@{/css/defteros.css}">
  </head>
  <body>
    <div align="center">
      <h1>
        Edit Event
      </h1>
      <br/>
      <form action="#" th:action="@{/event/update}" th:object="${eventForm}"
        method="post">
        <table border="0" cellpadding="10">
          <tr>
            <td>Id:</td>
            <td><input type="text" th:field="*{id}" readonly="readonly"</td>
          </tr>
          <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"</td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
          </tr>
          <tr>
            <td>Date:</td>
            <td><input type="date" th:field="*{dateLocal}"</td>
          </tr>
          <tr>
            <td>Rounds:</td>
            <td><input type="number" step="1" th:field="*{rounds}"</td>
            <td th:if="${#fields.hasErrors('rounds')}" th:errors="*{rounds}">Rounds Error</td>
          </tr>
          <tr>
            <td colspan="2"><button type="submit">Save</button> 
              <br>
            </td>
            
          </tr>
        </table>
      </form>
      <div class="button-block">
        <div class="button-block-inline" style="display:inline-block;">
          <a href="/events" class="button">Cancel</a>
        </div>
        <div style="display:inline-block;">
          <a href="event/events.html" th:href="@{/event/delete/{id}(id=${eventForm.id})}" class="button">Delete</a>
        </div>
      </div>
    </div>
  </body>

</html>
